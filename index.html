<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="font-['Figtree'] bg-[#F4D04E]">
  <main>
    <div>

      <div class=" absolute top-1/2 left-1/2 translate-y-[-50%] translate-x-[-50%]">
        <div
          class="shadow-[8px_8px_rgb(11,11,11)] shadow-black border border-gray-950 grid content-start gap-y-6 bg-white w-96 h-[522px] rounded-[20px] p-7">

          <img src="./assets/images/illustration-article.svg" alt="blog preview image" class="rounded-[10px]" />
          <div class="grid content-start gap-y-3">

            <div>
              <span
                class="rounded font-extrabold bg-[#F4D04E] text-gray-950 inline-block text-left text-sm px-3 py-1 ">Learning</span>
            </div>

            <span class="font-medium text-gray-950 text-sm">Published 21 Dec 2023</span>

            <span class="font-extrabold text-gray-950 text-2xl hover:text-[#F4D04E]">HTML & CSS foundations</span>

            <p class="font-medium text-gray-500">These languages are the backbone of every website, defining structure,
              content, and presentation.</p>

          </div>
          <div class="grid  grid-flow-col content-center place-items-center gap-x-3 w-[133px] h-[32]">
            <div class="border-[1.5px] border-black shadow-[0_4px_4px_rgb(00,00,00,0.25)] rounded-full ">
              <img class=" inline-block" src="assets/images/image-avatar.webp" alt="avatar image" width="32"
                height="32" />
            </div>
            <span class="font-extrabold text-gray-950 text-sm  align-center">Greg Hooper</span>
          </div>
        </div>

      </div>

    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wildchild</a>.
  </div>
</body>

</html>
